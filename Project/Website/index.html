<!DOCTYPE html>
<html>
    <head>
        <link id="100" rel="shortcut icon" href="https://home.army.mil/bragg/application/files/thumbnails/small/3016/0218/0169/JIB_LOGO_OFFICIAL_MTL.png" />
        <title>Login</title>
        <link rel="stylesheet" href="./loginPage.css">
    </head>
    <body>
        <div class="background"></div>
        <iframe name="dummyframe" id="dummyframe" style="display: none;"></iframe>
        <form action="/api/fetchUser" target="dummyframe" method="POST" onsubmit="GetUserRequest()">
        <div class="container">
            <div class="logo"></div>
            <div class="header style-1">MILITARY INTELLIGENCE COMMAND DASHBOARD</div>
            <div class="header style-2" id="divid"><textarea name="username" required style="border:outset 4px orange;" placeholder="Enter Username"></textarea></div>
            <div class="header style-2" id="divid"><input name="password" type="password" minlength="6" required style="border:outset 4px orange; width: 100%; height: 100%; font-size: 1.5em;" placeholder="Enter Password (Min 6)"></textarea></div>
            <button class="button">LOGIN</button>
            <div class="bar error" id="Error1" style="display: none;">
                <div class="close" onclick="Hide()">X</div>
                <i class="ico">&#8505;</i> Inexisting Username
            </div>
            <div class="bar error" id="Error2" style="display: none;">
                <div class="close" onclick="Hide()">X</div>
                <i class="ico">&#8505;</i> You are not Part of MIC
            </div>
            <div class="bar error" id="Error3" style="display: none;">
                <div class="close" onclick="Hide()">X</div>
                <i class="ico">&#8505;</i> Wrong Password
            </div>
            <div class="bar error" id="Error4" style="display: none;">
                <div class="close" onclick="Hide()">X</div>
                <i class="ico">&#8505;</i> This IP is Already Registered
            </div>
            </form>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.4/socket.io.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
            <script src="./JavaScript/login.js"></script>
    </body>
</html>
